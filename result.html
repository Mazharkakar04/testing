<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ðŸ“¢ Exam Results</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="result.html">Results</a>
    </nav>
  </header>

  <main>
    <div id="results"></div>
  </main>

  <footer>
    <p>&copy; 2025 Student Portal</p>
  </footer>

  <script>
    async function loadResults() {
      const response = await fetch('/content/results/sample-result.md');
      const text = await response.text();

      const title = text.match(/title:\s*"(.+)"/)[1];
      const description = text.match(/description:\s*"(.+)"/)[1];
      const link = text.match(/link:\s*"(.+)"/)[1];
      const date = text.match(/date:\s*(.+)/)[1];

      document.getElementById('results').innerHTML = `
        <ul>
          <li>
            <strong>${title}</strong> (${new Date(date).toLocaleDateString()})<br>
            <em>${description}</em><br>
            <a href="${link}" target="_blank">ðŸ“„ View Result</a>
          </li>
        </ul>
      `;
    }

    loadResults();
  </script>
</body>
</html>
