<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ðŸ“¢ Exam Results</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="result.html">Results</a>
    </nav>
  </header>

  <main>
    <div id="results"></div>
  </main>

  <footer>
    <p>&copy; 2025 Student Portal</p>
  </footer>

  <script>
  async function loadResults() {
    const response = await fetch('content/results/results.json'); // No "/" at start for GitHub Pages
    const results = await response.json();

    let html = '<ul>';
    results.forEach(r => {
      html += `
        <li>
          <strong>${r.title}</strong> (${new Date(r.date).toLocaleDateString()})<br>
          <em>${r.description}</em><br>
          <a href="${r.link}" target="_blank">ðŸ“„ View Result</a>
        </li>
      `;
    });
    html += '</ul>';

    document.getElementById('results').innerHTML = html;
  }

  loadResults();
</script>

</body>
</html>
